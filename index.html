<!DOCTYPE html>
<head>
  <title>Meta 2023</title>
  <!-- Local style sheet relative to this file -->
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="goals_container">
      <div class="goals_content">
        <div class="goals_header">
          <div class="goals_header_wrapper">
            <img class="goals_bee_logo" />
            <img class="goals_image" />
          </div>
          <h1>Entregômetro</h1>
        </div>
        
        <div class="goals_current_values">
          <div class="goals_current_values_wrapper_column">
            <p>1.625.000</p>
            <p>25%</p>
          </div>
          <div class="goals_current_values_wrapper_row">
            <p>de</p>
            <p>6.500.000</p>
          </div>
        </div>

        <div class="goals_cards_container">
          <div class="goals_card_content">
            <button class="goals_card">
              <p>Operações próprias</p>
              <div class="goals_separator"></div>
              <div class="goals_card_wrapper_row">
                <p>258.540</p>
                <div class="content">
                  <p>Entrega(s)</p>
                  <p>></p>
                </div>
              </div>
            </button>

            <button class="goals_card">
              <p>Franquias</p>
              <div class="goals_separator"></div>
              <div class="goals_card_wrapper_row">
                <p>0</p>
                <div class="content">
                  <p>Entrega(s)</p>
                  <p>></p>
                </div>
              </div>
            </button>

            <button class="goals_card">
              <p>Dias restantes</p>
              <div class="goals_separator"></div>
              <div class="goals_card_wrapper_row">
                <p>365</p>
              </div>
            </button>
          </div>
        </div>
        </div>
      </div>
    </div>
</body>
</html>
